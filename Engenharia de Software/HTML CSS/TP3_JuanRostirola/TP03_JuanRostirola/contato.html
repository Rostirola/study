<form action="C" method="get">
<section>
<h2>Contato</h2>
<fieldset class="input">
<legend>Form de contato</legend>
<div class="name">
<label for="name">Nome: </label>
<input type="text" id="name" name="name" placeholder="Digite aqui o seu nome." required/>
</div>
<div class="email">
<label for="email">Email: </label>
<input type="email" id="email" name="email" placeholder="Seu email." required/>
</div>
<div class="comentario">
<label for="comentario">Comentario: </label>
<input type="text" id="comentario" name="comentario" placeholder="Sugestoes!">
</div>
<button class="botao" type="reset">Reset</button>
<button class="botao" type="submit">Enviar</button>
</fieldset>
</section>
</form>
