<meta charset="UTF-8">
<script>
    
    let inicio = parseInt(prompt(`Lança a braba do começo aí patrão`))
    let fim = parseInt(prompt(`Agora o final chefia`))
    let incremento = parseInt(prompt(`Beleza, agora só falta me informar de quanto em quanto`))
    var calculo = []

        for (i = inicio; i <= fim; i = i + incremento) {
            calculo.push(i)
        }

        console.log(`${calculo} acabou!`)
</script>
