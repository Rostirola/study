<meta charset="UTF-8">
<script>
    
    let pessoas = [];
    let media = 0
    let maiores = 0
    let criancas = 0
    let maior = 0


    for (i = 1; i <= 10; i++) {
        let pessoa = parseInt(prompt(`informe a idade da pessoa ${i}`));
        pessoas.push(pessoa);
    }

    for (a = 0; a < pessoas.length; a++) {
        media = media + pessoas[a]
    }

    let calculo = media / 10

    for (b = 0; b < pessoas.length; b++) {
        if (pessoas[b] > 18) {
            maiores = maiores + 1
        }
    }

    for (c = 0; c < pessoas.length; c++) {
        if (pessoas[c] < 5) {
            criancas = criancas + 1
        }
    }

    for (d = 0; d < pessoas.length; d++) {
        if (pessoas[d] > maior) {
            maior = pessoas[d]
        }
    }

    console.log(`Média ${calculo}`)
    console.log(`${maiores} pessoas são maiores de idade`)
    console.log(`${criancas} pessoas são menores de 5 anos`)
    console.log(`A maior idade é de ${maior}`)
    
</script>
