<meta charset="UTF-8">;
<script>
    // Função que recebe três valores
    function media (valor1, valor2, valor3) {
        // Retorno do calculo
        return (valor1 + valor2 + valor3) / 3
    }
    // Variveis que irão receber os valores
    let notaA = parseInt(prompt('Valor 1: '));
    let notaB = parseInt(prompt('Valor 2: '));
    let notaC = parseInt(prompt('Valor 3: '));
    // Impressão do resultado da função
    console.log ('Média: ' + media(notaA, notaB, notaC))
</script>
