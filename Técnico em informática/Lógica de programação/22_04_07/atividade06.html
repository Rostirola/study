<meta charset="UTF-8">
<script>
    // Estrutura de repetição para (começo; fim; de quanto em quanto)
    for (let tabuada = 11; tabuada >= 1; tabuada--) {
        // Se (variavel igual a "X" valor, então ingorala)
        if (tabuada != 11) {
            // Estrutura de repetição para (Começo; Fim; De quanto em quanto)
            for (let multi = 1; multi <= 10; multi++) {
            // Impressão da tabuada
            console.log (`${tabuada} x ${multi} = ${tabuada * multi}`)
            }
            // Impressão de um separador para não deixar tudo junto e misturado (pode-se usar " " também, assim ele só separa sem escrever nada)
            console.log("##############")
        }
    }


</script>
