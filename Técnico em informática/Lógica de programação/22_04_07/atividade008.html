<meta charset="UTF-8">
<script>
    let valorInvestido = parseFloat(prompt(`Valor investido`))
    let diass = parseFloat(prompt(`Dias`))
    let juros = parseFloat(prompt(`Taxa de juros anual`))

    function calculo (tempo, lucro) {
        if (tempo >= 0 && tempo <= 180) {
            return lucro - (lucro * 0.225)
        } else if (tempo > 180 && tempo <= 360) {
            return lucro - (lucro * 0.20)
        } else if (tempo > 360 && tempo <= 720) {
            return lucro - (lucro * 0.175)
        } else if (tempo > 720) {
            return lucro- (lucro * 0.15)
        }
    }

    function calculo2 (dias, juroAnual, valorInicial ) {
        return (((dias / 300) * (juroAnual / 120)) * valorInicial) + valorInicial
    }

    console.log(`Seu lucro foi de ${calculo(diass, calculo2(diass, juros, valorInvestido))}`)
</script>
