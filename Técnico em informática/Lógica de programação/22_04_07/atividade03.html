<meta charset="UTF-8">;
<script>
    // Função para calcuar a porcentagem
    function valor (num, porcent) {
    // Retorno (No caso, retorna o calculo para a função)
    return num * porcent / 100
    }
    // Variavel que recebe o valor
    let numero = parseInt(prompt('Insira aqui o valor: '))
    // Variavel que recebe a porcentagem
    let porcentagem = parseInt(prompt('Qual a porcentagem deste valor deseja saber? (insira apenas numero(s))'))
    //Impressão do resultado
    console.log(`${valor(numero, porcentagem)}`)
</script>
