<meta charset="UTF-8">;
<script>
// Função para imprimir o texto na tela, sem atribuição para poder ser impressa facilmente
function txt () {
  // recebe uma variavel na qual vai pedir o texto
  let texto = prompt(`Digite aqui seu texto: `)
  // retorna esse texto para a função
  return texto
}
// imprime a função, ou seja, o texto que ela recebeu
console.log(txt())
</script>
