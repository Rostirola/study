<meta charset="UTF-8">
<script>
    let casa = parseFloat(prompt(`Lança o valor da casa aí meu patrão!`))
    let salario = parseFloat(prompt(`Com todo respeito, mas qual é a sua renda mensal?`))
    let anos = parseFloat(prompt(`Em quantos anos pretende pagar meu consagrado?`))

    let meses = anos * 12
    let calculo = casa / meses

    if (calculo > salario*.3) {
        alert(`Sinto muito, mas não vai ser possivel`)
    } else {
        alert(`uhullll, aprovadissimo.`)
    }
</script>
