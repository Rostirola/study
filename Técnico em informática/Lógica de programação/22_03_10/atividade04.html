<meta charset="UTF-8">
<script>
    let valorCompra = parseInt(prompt('Valor: '));
    let desconto = parseInt(prompt('Desconto: '));
    let totalDesconto = desconto / 100;
    let valorDesconto = valorCompra * totalDesconto;
    let valorFinal = valorCompra - valorDesconto;
    console.log ('Valor: ' + valorCompra);
    console.log ('Desconto: ' + valorDesconto);
    console.log ('Total: ' + valorFinal);
</script>
